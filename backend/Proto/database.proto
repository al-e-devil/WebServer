syntax = "proto3";

package database;

message user {
    string id = 1;
    string username = 2;
    string password = 3;
    string email = 4;
}

message settings {
    bool mercadopago = 1;
    bool maintenance = 2;
    bool logger = 3;
}

message webserver {
    string url = 1;
    string port = 2;
    string protocol = 3;
    string name = 4;
    string version = 5;
    string description = 6;
    string author = 7;
    string license = 8;
}

message collection {
    map<string, user> users = 1;
    webserver webserver = 2;
    settings settings = 3;
}